<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/globals.css" rel="stylesheet" />
    <style>

        body {
            padding: 0;
        }

    </style>
    <link rel="stylesheet" href="/css/message.css" />
</head>
<body>
<div class="header">
    <div class="container text-center" style="margin: 0;">
        <div class="row">
            <div class="col login">
                <button type="button" class="btn btn-secondary">User</button>
            </div>
            <div class="col-6 title">
                <h1>Hotel Hotel</h1>
            </div>
            <div class="col home">
                <button type="button" class="btn btn-secondary">Home</button>
            </div>
        </div>
    </div>
</div>
<div class="card-container">
    <div class="card">
        <div class="image">
            <img src="/images/hotel_logo.png" alt="Client Management" class="card-logo">
        </div>
        <h3><a th:href="${root} + '/client/register'" class="btn-style btn-large">Client Register</a></h3>
    </div>
    <div class="card">
        <div class="image">
            <img src="/images/hotel_logo.png" alt="Employee Management" class="card-logo">
        </div>
        <h3><a th:href="${root} + '/client/manager'" class="btn-style btn-large">Client Management</a></h3>
    </div>
</div>

<div class="footer">
    <p>Address | Contact</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
