<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #686767;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: white;
    width: 80%;
    max-width: fit-content;
    max-height: fit-content;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 8px;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  .form-footer {
    text-align: center;
  }
  .form-footer button {
    padding: 10px 30px;
    background: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Booking</h2>
  <table>
    <tr>
      <th>Client ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Cellphone</th>
      <th>Room ID</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Action</th>
    </tr>
    <!-- Add your rows and data here -->
  </table>
  <br>
  <div class="form-footer">
    <button type="button">Enter</button>
  </div>
</div>
<div class="footer">
    <p>Address | Contact</p>
  </div>
</body>
</html>
