<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <link rel="stylesheet" href="/css/message.css"/>
    <link href="/css/globals.css" rel="stylesheet"/>
    <link href="/css/table.css" rel="stylesheet"/>
    <link href="/css/form.css" rel="stylesheet">
    <style>

        body {
            padding: 50px;
        }

        .container {
            background: white;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>

    <link href="/css/message.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Hotel Hotel - Login</h2>
    <form action="#" th:action="@{/login}" th:object="${account}" method="POST">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required th:field="*{email}">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required th:field="*{password}">
        </div>
        <div class="form-footer">
            <button id="returnButton" type="button">Return</button>
            <button type="submit">Enter</button>
        </div>
    </form>
</div>

<div class="container success" th:if="${successMessage}">
    <p th:text="${successMessage}">SuccessMessage</p>
</div>

<div class="container warning" th:if="${errorMessage}">
    <p th:text="${errorMessage}">ErrorMessage</p>
</div>

<div class="footer">
    <p>Address | Contact</p>
</div>
</body>
</html>
